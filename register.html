<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ลงทะเบียนรีแมพรถยนต์</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    body {
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(30, 30, 30, 0.8);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #FFD700;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background: #111;
      color: #FFF;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 30px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #FFC000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    .success-message {
      text-align: center;
      padding: 30px;
      display: none;
    }
    .success-message h2 {
      color: #4CAF50;
      font-size: 24px;
    }
    .car-record {
      background: rgba(255, 215, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      margin-bottom: 15px;
    }
    .car-record h3 {
      margin-top: 0;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ลงทะเบียนรีแมพรถยนต์</h1>
    
    <div id="registrationForm">
      <div class="form-group">
        <label for="firstName">ชื่อ</label>
        <input type="text" id="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">สกุล</label>
        <input type="text" id="lastName" required>
      </div>
      
      <div class="form-group">
        <label for="phone">เบอร์โทร</label>
        <input type="tel" id="phone" required>
      </div>
      
      <div class="form-group">
        <label for="carPlate">เลขทะเบียนรถ</label>
        <input type="text" id="carPlate" required>
      </div>
      
      <div class="form-group">
        <label for="regDate">วันที่ลงทะเบียนรับประกัน</label>
        <input type="date" id="regDate" required>
      </div>
      
      <button class="btn" id="saveBtn">บันทึกข้อมูล</button>
    </div>
    
    <div id="successMessage" class="success-message">
      <h2>บันทึกข้อมูลเรียบร้อยแล้ว</h2>
      <button class="btn" id="closeBtn">ปิดหน้าต่างนี้</button>
    </div>
  </div>

  <script>
    // กำหนดวันที่ปัจจุบัน
    document.getElementById('regDate').valueAsDate = new Date();
    
    // รับ Line User ID จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    
    // ตั้งค่า endpoint
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbz2Kz_HPUAAu2KWUxxwBfrGVNXA6E9ecj2xb7iR-1Oz0DDUVD7MYhxM4rpf0_m1qbnCOw/exec';
    
    // ปุ่มบันทึก
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const data = {
        userId: userId,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        carPlate: document.getElementById('carPlate').value,
        regDate: document.getElementById('regDate').value
      };
      
      try {
        const response = await fetch(ENDPOINT_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          // แสดงข้อความสำเร็จ
          document.getElementById('registrationForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
          
          // ส่ง Flex Message
          sendFlexMessage(data);
        }
      } catch (error) {
        alert('เกิดข้อผิดพลาด: ' + error.message);
      }
    });
    
    // ปุ่มปิด
    document.getElementById('closeBtn').addEventListener('click', () => {
      liff.closeWindow();
    });
    
    // ส่ง Flex Message
    function sendFlexMessage(data) {
      liff.sendMessages([
        {
          type: 'flex',
          altText: 'บันทึกข้อมูลเรียบร้อย',
          contents: {
            type: 'bubble',
            body: {
              type: 'box',
              layout: 'vertical',
              contents: [
                {
                  type: 'text',
                  text: 'บันทึกข้อมูลเรียบร้อย',
                  weight: 'bold',
                  size: 'xl',
                  color: '#000000',
                  align: 'center'
                },
                {
                  type: 'separator',
                  margin: 'lg'
                },
                {
                  type: 'box',
                  layout: 'vertical',
                  margin: 'lg',
                  spacing: 'sm',
                  contents: [
                    {
                      type: 'box',
                      layout: 'baseline',
                      spacing: 'sm',
                      contents: [
                        {
                          type: 'text',
                          text: 'ชื่อ-สกุล',
                          color: '#000000',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: `${data.firstName} ${data.lastName}`,
                          wrap: true,
                          color: '#000000',
                          size: 'sm',
                          flex: 5
                        }
                      ]
                    },
                    {
                      type: 'box',
                      layout: 'baseline',
                      spacing: 'sm',
                      contents: [
                        {
                          type: 'text',
                          text: 'เบอร์โทร',
                          color: '#000000',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: data.phone,
                          wrap: true,
                          color: '#000000',
                          size: 'sm',
                          flex: 5
                        }
                      ]
                    },
                    {
                      type: 'box',
                      layout: 'baseline',
                      spacing: 'sm',
                      contents: [
                        {
                          type: 'text',
                          text: 'ทะเบียนรถ',
                          color: '#000000',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: data.carPlate,
                          wrap: true,
                          color: '#000000',
                          size: 'sm',
                          flex: 5
                        }
                      ]
                    },
                    {
                      type: 'box',
                      layout: 'baseline',
                      spacing: 'sm',
                      contents: [
                        {
                          type: 'text',
                          text: 'วันที่ลงทะเบียน',
                          color: '#000000',
                          size: 'sm',
                          flex: 2
                        },
                        {
                          type: 'text',
                          text: data.regDate,
                          wrap: true,
                          color: '#000000',
                          size: 'sm',
                          flex: 5
                        }
                      ]
                    }
                  ]
                }
              ],
              background: {
                type: 'linearGradient',
                angle: '0deg',
                startColor: '#FFD700',
                endColor: '#FFFFFF'
              }
            }
          }
        }
      ]).catch(error => {
        console.error('Error sending flex message:', error);
      });
    }
    
    // Initialize LIFF
    liff.init({ liffId: '2007499630-0J5jPaaP' })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch(error => {
        console.error('LIFF initialization failed', error);
      });
  </script>
</body>
</html>
