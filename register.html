<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ลงทะเบียนรีแมพรถยนต์</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS เดิมทั้งหมด (เหมือนในคำตอบแรก) */
    /* ยังคงใช้สไตล์เดิม - สีดำและสีเหลืองทอง */
  </style>
</head>
<body>
  <div class="container">
    <h1>ลงทะเบียนรีแมพรถยนต์</h1>
    
    <div id="registrationForm">
      <!-- ฟอร์มเดิมทั้งหมด -->
    </div>
    
    <div id="successMessage" class="success-message" style="display:none;">
      <h2>บันทึกข้อมูลเรียบร้อยแล้ว</h2>
      <button class="btn" id="closeBtn">ปิดหน้าต่างนี้</button>
    </div>
  </div>

  <script>
    // 1. กำหนดค่าเริ่มต้น
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbz2Kz_HPUAAu2KWUxxwBfrGVNXA6E9ecj2xb7iR-1Oz0DDUVD7MYhxM4rpf0_m1qbnCOw/exec'; // แทนที่ด้วย URL ของคุณ
    let userId = null;
    
    // 2. ตั้งค่าวันที่ปัจจุบัน
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('regDate').valueAsDate = new Date();
      
      // 3. เริ่มต้น LIFF
      liff.init({
        liffId: '2007499630-0J5jPaaP' // แทนที่ด้วย LIFF ID จริง
      })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          // 4. ดึงข้อมูลผู้ใช้
          return liff.getProfile();
        }
      })
      .then(profile => {
        userId = profile.userId;
        console.log('User ID:', userId);
        
        // 5. ตั้งค่าปุ่มบันทึก
        document.getElementById('saveBtn').addEventListener('click', saveData);
      })
      .catch(error => {
        console.error('LIFF Error:', error);
        alert('เกิดข้อผิดพลาดในการเชื่อมต่อ LINE: ' + error.message);
      });
      
      // 6. ปุ่มปิดหน้าต่าง
      document.getElementById('closeBtn').addEventListener('click', () => {
        liff.closeWindow();
      });
    });
    
    // 7. ฟังก์ชันบันทึกข้อมูล
    async function saveData() {
      const data = {
        userId: userId,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        carPlate: document.getElementById('carPlate').value,
        regDate: document.getElementById('regDate').value
      };
      
      // 8. ตรวจสอบข้อมูล
      if (!data.firstName || !data.lastName || !data.phone || !data.carPlate) {
        alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
        return;
      }
      
      try {
        // 9. ส่งข้อมูลไปยัง Google Apps Script
        const response = await fetch(ENDPOINT_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          // 10. แสดงหน้าสำเร็จ
          document.getElementById('registrationForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
          
          // 11. ส่ง Flex Message
          sendFlexMessage(data);
        } else {
          throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึก');
        }
      } catch (error) {
        alert('เกิดข้อผิดพลาด: ' + error.message);
      }
    }
    
    // 12. ฟังก์ชันส่ง Flex Message
    function sendFlexMessage(data) {
      // ตรวจสอบว่า LIFF พร้อมใช้งาน
      if (!liff.isInClient()) {
        console.log('Flex Message can only be sent in LINE client');
        return;
      }
      
      liff.sendMessages([
        {
          type: 'flex',
          altText: 'บันทึกข้อมูลเรียบร้อย',
          contents: {
            // Flex Message JSON เดิม (เหมือนในคำตอบแรก)
          }
        }
      ])
      .then(() => {
        console.log('Flex message sent');
      })
      .catch(error => {
        console.error('Error sending flex message:', error);
      });
    }
  </script>
</body>
</html>
